        function gettype(obj,typeme){
            return Object.prototype.toString.call(obj).slice(8,-1) ===typeme
        }
        function deep (oldObj) {
            var newObj = {}
            for(var key in oldObj) {
                newObj[key] = oldObj[key]
                if(gettype(oldObj[key],'Object')) {
                    deep(oldObj[key])
                }
            }
            return newObj
        }
