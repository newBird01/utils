<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止默认和冒泡</title>
</head>
<body>
	<div style="width:100px;height:100px ;background:red" onclick="alert('div'); stopBubble(e)">
		<p onclick="alert('p') ">点我</p>
	</div>

	<a href="http://www.baidu.com" onclick="return false">百度</a>
	<a href="http://www.baidu.com" id="testLink">百度00</a> 
</body>
<script>
// 16.如何阻止事件冒泡和默认事件

// 如果<p>是在<div>里面，那么呢，<P>有一个onclick事件，<div>也有onclick事件，为了触发<P>的点击事件时，不触发父元素的点击事件，那么就需要调用如下函数：
//  代码如下:
function stopBubble(e){
  if(e&&e.stopPropagation){//非IE
   e.stopPropagation();
  }
  else{//IE
   window.event.cancelBubble=true;
  }
 } 

// <a onclick=''>如果要阻止默认事件的触发，即默认的href事件，那么就需要调用如下函数：
// 代码如下:
// 
function stopDefault( e ) { 
if ( e && e.preventDefault ) 
   e.preventDefault(); 
    else 
   window.event.returnValue = false; 

    return false; 
} 
var test = document.getElementById('testLink'); 
test.onclick = function(e) { 
   alert('我的链接地址是：' + this.href + ', 但是我不会跳转。'); 
   stopDefault(e); 
}
