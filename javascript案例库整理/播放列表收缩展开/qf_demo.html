<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>单一按钮</title>
<link href="qf_style.css" rel="stylesheet" type="text/css" />

<script>
window.onload=function(){
	var oDrop = document.getElementById("drop");
	var oup = document.getElementById("tit");
	var olist = document.getElementById("list")
	oup.onclick = function(){
		if(olist.style.display=="none"){
			olist.style.display="block";
			oup.className="up";
		}else{
			olist.style.display="none";
			oup.className="down";
		}
	}
}
	
</script>
</head>

<body>

<div id="drop" class="down_list">
    <h2 id="tit" class="up">播放列表</h2>
    <ul id="list">
        <li><a href="#">玩爱之徒 - 蔡依林</a></li>
        <li><a href="#">原谅我就是这样的女生 - 戴佩妮</a></li>
        <li><a href="#">猜不透 - 丁当</a></li>
        <li><a href="#">自导自演 - 周杰伦</a></li>
        <li><a href="#">浪漫窝 - 弦子</a></li>
        <li><a href="#">流年 - 王非</a></li>
    </ul>
</div>

</body>
</html>
